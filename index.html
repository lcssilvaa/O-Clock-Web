<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O-Clock - Sistema de Ponto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>O-Clock</h1>

  <section>
    <h2>Usuários</h2>
    <form id="formUsuario">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <ul id="listaUsuarios"></ul>
  </section>

  <section>
  <h2>Atualizar Usuário</h2>
  <form id="formUpdateUsuario">
    <input type="number" id="idUpdate" placeholder="ID do usuário" required>
    <input type="text" id="nomeUpdate" placeholder="Novo nome">
    <input type="email" id="emailUpdate" placeholder="Novo email">
    <input type="text" id="cpfUpdate" placeholder="Novo CPF">
    <input type="password" id="senhaUpdate" placeholder="Nova senha">
    <button type="submit">Atualizar</button>
  </form>
</section>

<section>
  <h2>Deletar Usuário</h2>
  <form id="formDeleteUsuario">
    <input type="number" id="idDelete" placeholder="ID do usuário" required>
    <button type="submit">Deletar</button>
  </form>
</section>

  <script src="js/user.js"></script>
  <script src="js/ponto.js"></script>
</body>
</html>
